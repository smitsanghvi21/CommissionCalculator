<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>By Smit Sanghvi!</title>
  </head>
  <body>
    
      <div id="container">
          <h1>Commission Calculator</h1>
          <div id="calculator">
        
        
            <form>
              <p>How much was the sales?
                <p>
                  $ <input id="billamt" type="text" placeholder="Selling Amount">
        
                  <p>How was comission you want to give?
                    <p>
                      <select id="serviceQual">
                    <option disabled selected value="0">-- Choose an Option --</option>
                    <option value="0.3">30&#37;</option>
                    <option value="0.2">20&#37;</option>
                    <option value="0.15">15&#37; </option>
                    <option value="0.1">10&#37;</option>
                    <option value="0.05">5&#37; </option>
                </select>
        
            </form>
            <p>How many people needed to be paid the commission?</p>
            <input id="peopleamt" type="text" placeholder="Number of People"> people
            <button onclick=onPress() type="button" id="calculate">Calculate!</button>
        
          </div>
          <!--calculator end-->
          <div id="totalTip">
            <sup>$</sup><span id="tip">0.00</span>
            <sup id="each">each</sup><span id="tip1"></span>
            
          </div>
          <!--totalTip end-->
        
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
